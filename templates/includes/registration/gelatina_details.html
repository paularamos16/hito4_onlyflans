{% extends "base.html" %}

{% block 'content' %}

<section>
    <div class="card mb-3 mx-auto mt-5" style="max-width: 1280px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="{{gelatina.imagen}}" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{gelatina.name}}</h5>
                    <p class="card-text">{{gelatina.description}}</p>
                    <p class="card-text">
                        <small class="text-body-secondary">Last updated 3 mins ago</small>
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock   %}
